<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SwiftGo</title>
    <link rel="stylesheet" href="./static/signup.css">
    <link rel="stylesheet" href="./static/default.css">
    <link rel="stylesheet" href="./static/login.css">
    <link rel="stylesheet" href="./static/common.css">
</head>
<body>
    <div class="header_section p-3">
        <div class="section_one container">
            <div class="logo">
                <img src="./swiftgo-logo/png/logo-no-background.png" alt="" srcset="">
            </div>
        </div>
    </div>

    <div class="form_login_section container">
        <div class="form_datails">

            <h5>Hey! Fill This Details To Join As A Driver</h5>
            
           <form action="" method="post" class="mt-4">
                <div class="name_details">
                    <div class="field_data">
                        <input type="text" name="fname" id="" placeholder="Enter Firstname">
                    </div>
                    <div class="field_data">
                        <input type="text" name="lname" id="" placeholder="Enter Lastname">
                    </div>
                </div>
                <div class="email_details full_input">
                    <input type="email" name="semail" id="" placeholder="Enter Email">
                    <input type="tel" name="sphone" id="" placeholder="Enter Phone Number">
                </div>
                <div class="name_details">
                    <div class="field_data">
                        <input type="date" name="sbdate" id="">
                    </div>
                    <div class="field_data">
                        <input type="number" name="spcode" id="" placeholder="Enter Personal Code Of 4 Digit">
                    </div>
                </div>
                <div class="name_details">
                    <div class="field_data">
                        <input type="password" name="spswd" id="" placeholder="Enter Password">
                    </div>
                    <div class="field_data">
                        <input type="password" name="scpswd" id="" placeholder="Enter Confirm Password">
                    </div>
                </div>

                <button class="btn btn-dark text-light mt-5 p-2 submit-btn" type="button">Apply</button>
                
           </form>
           <p class="text-success msg-notify mt-3">We Will Contact You Soon If You Are Applicable...</p>

        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".msg-notify").hide();
            $(".submit-btn").click(function(){
                $(".msg-notify").show();
            })
        })
    </script>
</body>
</html>
